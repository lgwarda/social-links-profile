<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    /* Import the Inter font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Define CSS variables */
    :root {
        --green: hsl(75, 94%, 57%);
        --white: hsl(0, 0%, 100%);
        --grey-700: hsl(0, 0%, 20%);
        --grey-800: hsl(0, 0%, 12%);
        --grey-900: hsl(0, 0%, 8%);
        --font-family: 'Inter', sans-serif;
        --font-size: 14px;
    }

    body {
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        height: 100vh; /* Makes the body take the full viewport height */
        margin: 0; /* Removes default margin */
        padding: 0 1rem; /* Added padding for small screens */
        font-family: var(--font-family);
        font-size: var(--font-size);
        background-color: var(--grey-900);
        color: var(--green);
        text-align: center;
    }

    article {
        background-color: var(--grey-800);
        max-width: 360px;
        width: 100%;
        border-radius: 10px;
        padding: 20px; /* Added padding for better spacing */
    }

    img {
        margin: 1em 0;
        border-radius: 50%;
    }

    h1 {
        color: var(--white);
        margin-bottom: 10px;
    }

    p {
        margin: 0;
    }

    blockquote {
        color: var(--white); /* Changed to match theme */
        margin: 30px 0 25px 0;
        font-style: italic; /* Optional: add italic style for emphasis */
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin: 1rem;
    }

    a {
        display: inline-block; /* Make the link behave like a block element */
        width: 100%; /* Set the width to fill the parent */
        max-width: 260px; /* Adjust max-width as needed */
        text-decoration: none;
        color: var(--white);
        font-weight: bold;
        background-color: var(--grey-700); /* Set the background color */
        padding: 10px 15px; /* Add some padding for a button-like appearance */
        border-radius: 10px; /* Round the corners */
        transition: background-color 0.3s, color 0.3s; /* Transition for hover effects */
    }

    a:hover {
        background-color: var(--green); /* Change background on hover */
        transform: scale(1.05); /* Slightly enlarge on hover */
    }
  </style>
</head>
<body>
  <article>
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" width="100" height="100">
    <h1>Jessica Randall</h1>
    <p>London, United Kingdom</p>
    <blockquote>"Front-end developer and avid reader."</blockquote>
      <ul>
          <li><a href="https://github.com/jessicarandall">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/in/jessicarandall/">LinkedIn</a></li>
          <li><a href="https://twitter.com/jessicarandall">Twitter</a></li>
          <li><a href="https://instagram.com/jessicarandall">Instagram</a></li>
      </ul>
  </article>
</body>
</html>
